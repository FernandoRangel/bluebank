<!-- TRANSFERÊNCIA -->
<div class="transferencia">

    <div id="wrapper">

        <div ng-include="'view/common/header.html'"></div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
							<div class="panel-heading">
								Transferência
							</div>
							<div class="panel-body">
                                <div class="input-group">
                                    <button type="button" class="btn btn-success" ng-click="criarTransferencia()">
                                        <i class="fa fa-dollar"></i> Nova Transferência
                                    </button>
                                </div>
								<br>
								<div class="table-responsive">
									<table class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th>ID</th>
									        	<th>Conta</th>
									        	<th>Tipo</th>
                                                <th>Valor</th>
                                                <th>Data</th>
									      	</tr>
									    </thead>
									    <tbody>
									      	<tr ng-repeat="(key, value) in transferencia">,
									      		<td>{{value.id}}</td>
										        <td>{{value.numeroContaDestino}}</td>
                                                <td>{{value.tipo}}</td>
										        <td>{{value.valor}}</td>
                                                <td>{{value.dataCadastro | dataBR}}</td>
									      	</tr>
									    </tbody>
									</table>
								</div>
							</div>
							<div class="panel-footer">
								
							</div>
                        </div>
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</div>
<!-- FIM TRANSFERÊNCIA -->
