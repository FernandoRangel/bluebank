<div class="container login">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid user-row">
                    	<img src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="img-responsive img-circle center-block" alt=""/>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-signin" name="formLogin" method="post">
                        <fieldset>

                            <label class="panel-login">
                                <div class="login_result"></div>
                            </label>

                            <input class="form-control" name="agencia" placeholder="Agência" type="number" autofocus 
                            ng-model="login.agencia" 
                            ng-required="true" 
                            ng-click="formLogin.$setValidity('invalidLogin', true)" 
                            ng-blur="formLogin.$setValidity('invalidLogin', true);">

                            <input class="form-control" name="conta" placeholder="Conta" type="password" 
                            ng-model="login.conta" 
                            ng-required="true" 
                            ng-click="formLogin.$setValidity('invalidLogin', true)" 
                            ng-blur="formLogin.$setValidity('invalidLogin', true);">

                            <input class="form-control" name="senha" placeholder="Senha" type="password" 
                            ng-model="login.senha" 
                            ng-required="true" 
                            ng-click="formLogin.$setValidity('invalidLogin', true)" 
                            ng-blur="formLogin.$setValidity('invalidLogin', true)"
                            >

                            <div ng-messages="formLogin.$error" style="color:red" role="alert">
                                <div ng-message="invalidLogin">
                                    <div class="alert alert-danger">O Login digitado é inválido.</div>
                                </div>
                            </div>

                            <input class="btn btn-success btn-block" type="submit" value="Login »" 
                            ng-click="getLogin(login)" 
                            ng-disabled="formLogin.$invalid">

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
